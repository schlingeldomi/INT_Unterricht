  <?php
  $mysqli = mysqli_connect("localhost", "root", "newpass", "uebung");
  if (mysqli_connect_errno()) {
    die("Verbindung fehlgeschlagen: " . mysqli_connect_errno());
  }
  $sql = "SELECT * FROM users";
  if ($result = mysqli_query ($mysqli, $sql))
  {
  // Fetch one and one row
  while ($row=mysqli_fetch_row($result))
    {
      $anzahl = count ( $row );
      echo "<ol>";
      for ($x = 0; $x < $anzahl; $x++)
        {
        echo "<li>$row[$x] </li>";
        }
 
      echo "</ol>";
    }
    // Free result set
    mysqli_free_result($result);
} else {
  echo "Keine Daten";
}

mysqli_close($mysqli);
