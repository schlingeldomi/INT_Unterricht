<!DOCTYPE html>
<html>

<head>

      <br>
      <input type="checkbox" name="ruhetage" value="Sonntag"> Sonntag

	<div class="seperate"></div>
	<div class="divlabel" id="labelliebling">
		<label for="lieblingstage">Lieblingstag </label>
	</div>
    <div class="divinput" id="lieblingstage">

      <input type="radio" name="lieblingstag" value="Samstag"> Samstag
      <br>

    </div>
	<div class="seperate"></div>
    <label for="kommentar">Kommentar</p>

</html>
