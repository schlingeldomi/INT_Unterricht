<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
  	<title>Auswahllisten</title>
  </head>
  <body>
    <h1>Haustier</h1>
  	<form action="mailto:name@adresse.web" method="post" enctype="text/plain">
    	<p>Wählen Sie Ihr Lieblingshaustier:<br />
    	<select size="2" name="haustier1" multiple>
      	   <option selected> Hund</option>
      	   <option> Katze</option>
      	   <option selected> Vogel</option>
      	   <option> Meerschweinchen</option>
    	</select>
    	<p>Eine "Drop-Down"-Liste mit anderen Übergabewerten:<br />
    	<select name="haustier2">
      	   <option value="1"> Hund mit Übergabewert 1</option>
      	   <option value="2"> Katze mit Übergabewert 2</option>
      	   <option selected value="3"> Vogel mit Übergabewert 3</option>
      	   <option value="4"> Meerschweinchen mit Übergabewert 4</option>
    	</select>
    	<p>Wählen Sie Ihr Lieblingshaustier mal auf die moderne Art:<br />
    	<input list="haustier3" type="text" name="haustier3" />
			<datalist name="haustier3">
				<option value="Hund" />
				<option value="Katze" />
				<option value="Vogel" selected />
				<option value="Meerschweinchen" />
			</datalist>
    	<p><input type="submit" name="Abschicken" value="Abschicken">
  	</form>
	</body>
</html>
