<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
    <title>Kontrollkästchen und Optionsfelder</title>
  </head>

  <body>
    <h1>Checkbox and Radio</h1>
  	<form action="mailto:irgendwer@mein.web" method="post" enctype="text/plain">
    	<p>Sie möchten ihr Fahrrad mit folgender Ausstattung:</p>
    	<p><input type="checkbox" name="Ausstattung" checked value="27Gang">27-Gang-Schaltung<br />
           <input type="checkbox" name="Ausstattung" value="Gelsattel"> Gelsattel<br />
           <input type="checkbox" name="Ausstattung" value="Staender"> Ständer</p>
    	<p>Ihr Fahrrad soll folgende Farbe haben:</p>
    	<p><input type="radio" name="Farbe" value="rot" checked> rot<br />
           <input type="radio" name="Farbe" value="blau"> blau<br />
           <input type="radio" name="Farbe" value="schwarz"> schwarz</p>

    	<p><input type="submit" name="Abschicken" value="Abschicken">
           <input type="reset" name="Resetbutton" value="Auswahl zurücksetzen"></p>
  	</form>
  </body>
</html>
