<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
    	<title>Formular zur Dateneingabe</title>
   </head>

   <body>
    <h1>Formular</h1>
    <form action="mailto:name@adresse.de" method="post" enctype="text/plain">
      <p>Vorname: <input type="text" name="Vorname" placeholder="Vorname eingeben"></p>
      <p>Name: <input type="text" name="Name" size="23"></p>
      <p>E-Mail: <input type="text" name="EMail" value="name@adresse.de"></p>
      <p>Postleitzahl: <input type="text" name="PLZ" maxlength="5"></p>
      <p>Password: <input type="password" name="Passwort"></p>
      <p><input type="submit" name="Abschicken" value="Absenden"></p>
     </form>
  </body>
</html>
