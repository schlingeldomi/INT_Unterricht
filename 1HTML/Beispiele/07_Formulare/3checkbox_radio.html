<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
  	<title>Grafische Schaltfläche</title>
  </head>

  <body>
    <h1>Fahrradausstattung</h1>
  	<form action="mailto:irgendwer@mein.web" method="post" enctype="text/plain">
    	<p>Sie möchten Ihr Fahrrad mit folgender Ausstattung:</p>
      <p>
       <input type="checkbox" name="Ausstattung" checked value="27Gang">27-Gang-Schaltung<br />
       <input type="checkbox" name="Ausstattung" value="Gelsattel"> Gelsattel<br />
       <input type="checkbox" name="Ausstattung" value="Staender"> Ständer
      </p>
      <p>Ihr Fahrrad soll folgende Farbe haben:</p>
    	<p>
        <input type="radio" name="Farbe" value="rot" checked> Rot<br />
        <input type="radio" name="Farbe" value="blau"> Blau<br />
        <input type="radio" name="Farbe" value="schwarz"> Schwarz
       </p>
        <p>
         <input type="image" name="Abschicken" src="img/grafbutt.gif">
    	</p>

    </form>
  </body>
</html>
