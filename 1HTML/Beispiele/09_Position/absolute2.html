<!DOCTYPE html>
<html>
<head>
<style>

div.relative {
    position: relative;
    width: 400px;
    height: 200px;
    border: 3px solid #73AD21;
} 
div.absolute {
    position: absolute;
    top: 80px;
    right: 0;
    width: 200px;
    height: 100px;
    border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<p>Elemente mit position: absolue; wird relative zu dem nächsten Vorgänger (DOM)
der positioniert wurde angeordnet. (anstatt zum Viewport)</p>

<div class="relative">Dieses Element ist position:relative;
  <div class="absolute">Dieses Element ist position: absolute;</div>
</div>

</body>
</html>
