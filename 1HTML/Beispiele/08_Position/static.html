<!DOCTYPE html>
<html>
<head>
<style>
h2, div {
	border: 1px solid red;
}
div.static {
    position: static;
    border: 3px solid #73AD21;
}
</style>
</head>
<body>

<h2>position: static;</h2>

<p>Ein Element mit position: static; wird nicht besonders positioniert, d.h.
dies ist das default Verhalten - also im normalen Flow der Seite. </p>

<div class="static">
Dieses Element mit position: static;
</div>

</body>
</html>
