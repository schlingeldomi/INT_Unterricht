<html>
<head>
  <meta charset="utf-8">
<title>Was macht dies?</title>
<script type="text/javascript">
function validateName()
{
  var name = document.getElementById("Name").value;
  if ( !name )
  {
		document.getElementById("NameComment").innerHTML="Name ist erforderlich";
		document.getElementById("NameComment").style.color="red";
		return false;
  } 
  else {
		document.getElementById("NameComment").innerHTML="Name ist korrekt:  " +name;
		document.getElementById("NameComment").style.color="lightgreen";
		return true;
  }
}

</script>
</head>
<body>
<div align="left">
  <h2>Test einer Eingabe und des Wertes</h2>
  <p>Geben Sie einen Namen ein:</p>
  <form action="#" name="Eingabe">
    <input type="Text" name="Feld" onkeyup="validateName();" id="Name">
	<label id="NameComment"></label>
  </form>
</div>
</body>
</html>
