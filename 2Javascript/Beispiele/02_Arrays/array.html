<!DOCTYPE html>
<html>

<body>
  <pre>
<script>
document.write("<h1> Array Methoden: </h1>");
document.write("<h2> ");
function showArray() {
	for (var i = 0; i < meinArray.length; i++)
	{
		document.write( meinArray[i], " ");
	}
	document.writeln(" ");
	document.writeln(" ");
}
var meinArray = new Array(); // Neues Array definieren:
meinArray[0] = "B";
meinArray[1] = "C";
document.write("Array nach meinArray[0]=\"B\" meinArray[1]=\"C\"; ");
showArray();

meinArray.push("D"); // meinArray[2] = "D";
document.write("Inhalt von Array nach meinArray.push(\"D\"); ");
showArray();

meinArray.unshift("A"); // meinArray = ["A", "B", "C" ,"D"];
document.write("Inhalt von Array nach meinArray.unshift(\"A\"); ");
showArray();

meinArray.reverse(); 
document.write("Inhalt von Array nach meinArray.reverse(); ");
showArray();

meinArray.sort();
document.write("Inhalt von Array nach meinArray.sort(); ");
showArray();

meinArray = meinArray.concat(["E","F"]);
document.write("Inhalt von Array nach meinArray = meinArray.concat(\"E\",\"F\"); ");
showArray();

meinArray.splice(2, 0, "H", "G");
document.write("Inhalt von Array nach meinArray.splice(2, 0, \"H\", \"G\"); ");
showArray();

meinArray=meinArray.slice(1, 5);
document.write("Inhalt von Array nach meinArray = meinArray.slice(1, 5); ");
showArray();

meinArray.pop(); 
document.write("Inhalt von Array nach meinArray.pop(); ");
showArray();

meinArray.shift();
document.write("Inhalt von Array nach meinArray.shift(); ");
showArray();
document.writeln("</h2>");			
</script>
</pre>
</body>
</html>
