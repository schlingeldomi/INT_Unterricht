<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
    border: 1px solid black;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<b id="fett">Hier ist ein Element in einem anderen Element geschachtelt </br>
     <!--- Hier im b Element vor a Element wird neuer Link eingefügt --> 
     <a href="http://www.irgendwo.de" id="VorL">Link</a></br>
</b>
</br>
<!-- Aufgabe: Füge neuen Link hier ein. --> 
</br><button onclick="myFunction()">Link einfuegen ... </button>
<script>
function myFunction() {
	// a Element erzeugen
    var neuerLink = document.createElement("a");  
	
	// Attribute setzen
    neuerLink.href = "http://www.teia.de";  
    neuerLink.innerHTML = "Von JS erzeugter Link.";   
    neuerLink.style.color = "#FF0000";
	
	// Referenzen auf Nachbarelemente bestimmen
    var anders = document.getElementById("VorL");
	var vorhanden = document.getElementById("fett");
	
	// Einfügen im b Element vor dem Link mit id="VorL"
	vorhanden.insertBefore(neuerLink, anders);
}
</script>

</body>
</html>
