<!DOCTYPE html>
<html>
<body>

<p>Click auf den Button um eine neuen Button zu erzeugen.</p>

<!-- Wie erzeugt man diesen Event Listener im Javascript --> 
<button onclick="myFunction()">Try it</button>

<script>
/* Wie geben wir jedem neuen Button einen ZÃ¤hler mit */
function myFunction() {
    var btn = document.createElement("BUTTON");
    var t = document.createTextNode("CLICK ME");
    btn.appendChild(t);
    document.body.appendChild(btn);
}
</script>
<!-- hier erscheinen die neunen Buttons --> 
</body>
</html>
