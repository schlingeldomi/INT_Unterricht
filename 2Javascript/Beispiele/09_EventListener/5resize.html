<!DOCTYPE html>
<html>
<body>

<p>Dieses Beispiel verwendet addEventListener() auf dem window Object.</p>

<p>Versuche das Browserfenster in seiner Grösse zu verändern um das resize Event auszulösen.</p>

<p id="demo"></p>

<script>
/* Wie sieht das im HTML-Element aus? Welches Element verwendet man? */
window.addEventListener("resize", setRandom); 
window.addEventListener("load", showDate);

function setRandom(){
    document.getElementById("demo").innerHTML = Math.random();
}
function showDate(){
	alert(Date());
}
</script>

</body>
</html>
