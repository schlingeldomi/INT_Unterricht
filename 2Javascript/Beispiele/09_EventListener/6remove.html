<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
    background-color: coral;
    border: 1px solid;
    padding: 50px;
    color: white;
}
</style>
</head>
<body>

<!--Wie erzeugt man diesen Event Listener im Javascript -->
<div id="myDIV" click="removeHandler">
  Dieses orange div Element hat ein onmouseover Event Listener, welches eine Zufallszahl erschienen l√§sst. 
  <p>Click auf den Button um den Event Listener zu entfernen.</p>
  <button id="myBtn">Try it</button>
</div>

<p id="demo"></p>

<script>

document.getElementById("myDIV").addEventListener("mousemove", myFunction);


function myFunction() {
    document.getElementById("demo").innerHTML = Math.random();
}

function removeHandler() {
    document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
}
</script>

</body>
</html>
