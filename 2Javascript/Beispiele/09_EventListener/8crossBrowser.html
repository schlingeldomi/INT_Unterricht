<!DOCTYPE html>
<html>
<body>

<p>addEventListener() wird nicht unterstützt in Internet Explorer 8 und ältere Versionen.</p>

<p>Dieses Beispiel zeigt wie das Problem für alle Browser gelöst wird.</p>

<button id="myBtn">Try it</button>

<script>
var x = document.getElementById("myBtn");
if (x.addEventListener) {
    x.addEventListener("click", myFunction);
} else if (x.attachEvent) {
    x.attachEvent("onclick", myFunction);
}

function myFunction() {
    alert("Hello World!");
}
</script>

</body>
</html>
