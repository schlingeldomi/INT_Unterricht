<!doctype html>
<html>
<head>
	<script>
	var c;
	var box;
	window.onload = function (){
		var can = document.getElementById("myCanvas");
		c = can.getContext("2d");
		init();
	};
	function init(){
		box = new Image();
		box.src = "box.png";
		drawCanvas();
	};
	function drawCanvas(){
		c.clearRect(0,0,400,400);	
		c.drawImage(box,10,10);
	};
    </script>
</head>
<body>
	<div id="control">
	</div>
	<div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
	</div>
</body>
</html>
