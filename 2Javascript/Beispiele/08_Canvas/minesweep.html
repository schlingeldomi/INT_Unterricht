<!doctype html>
<html>
<head>
	<script>
	window.onload = function (){
		var can = document.getElementById("myCanvas");
		var c = can.getContext("2d");
		c.fillRect(50,50,300,300);
	};
    </script>
</head>
<body>
	<div id="control">
	</div>
	<div>
    <canvas id="myCanvas" width="400" height="400"></canvas>
	</div>
</body>
</html>
