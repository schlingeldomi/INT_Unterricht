<script language="JavaScript" type="text/javascript">

      <!-- Inhalt vor alten Browsern verstecken

      x = Math.random(); //erzeugt eine Zufallszahl x, zwischen 0 und 1
      document.writeln ("Math.random()-Zufallszahl:  x = " , x);
	  
      y = Math.abs(x); // Betrag von x
      document.writeln ("Math.abs(x)-Betrag: ", y);

      y = Math.round(x);	  //x auf die nächste Ganzzahl gerundet
	  document.writeln ("Math.round(x)- nächste Ganzzahl: ", y);
	  
      y = Math.ceil(x); //x auf die nächste größere Ganzzahl gerundet
	  document.writeln ("Math.ceil(x)- nächst größere Ganzzahl: ", y);
	  
      y = Math.floor(x); //x auf die nächste kleinere Ganzzahl gerundet
      document.writeln ("Math.floor(x)-nächst kleinere Ganzzahl: ", y);
	  
	  y = Math.min(x,0.5); // Minimum von x und y
      document.writeln ("Math.min(x,0.5)- Minimum: ", y);
	  
	  y = Math.max(x,0.5); // Maximum von x und y
      document.writeln ("Math.max(x,0.5)- Maximum: ", y);
	  
	  y = Math.sqrt(x); //
	  document.writeln ("Math.sqrt(x)-Quadratzahl:", y);

</script>
