  <h1>Zeichenketten Funktionen</h1>
  <pre>
<script language="JavaScript" type="text/javascript">
    s = "Hallo Welt";
    document.writeln ("Zeichenkette: s = ", s); //zwei Argumente ausgeben
	
	l = s.length; 								// Länge der Zeichenkette
	document.writeln ("s.length: ", l);
    
	l = "Hallo Welt".length; 					// Länge der Zeichenkette
	document.writeln ("\"Hallo Welt\".length: "+ l); // verknüpfen mit + 

	l = s.charAt(7); 		// 1. Zeichen mit charAt(0)
	document.writeln ("s.charAt(7) - 8.Buchstabe: " + l);
	
	s = s.concat("!"); 
	document.writeln ("Zeichenkette: s.cat(\"!\") = ", s);
	
	l = s.substring(1,7); // Parameter start und ende
	document.writeln ("s.substring(1,7): "+ l );
	
    l = s.substr(1,7); // Parameter start und länge
    document.writeln ("s.substr(1,7): "+ l );
	
    l = s.indexOf("llo W"); 
	document.writeln ("s.indexOf(\"llo W\"):" + l );
	
	l = s.big();
	document.writeln ("s.big():" + l );

	l= s.bold();
	document.writeln ("s.bold():" + l );
	
    l = s.fixed();
	document.writeln ("s.fixed():" + l );
	
    l = s.fontcolor("blue");
	document.writeln ("s.fontcolor(\"blue\"):" + l );
	
	l = s.fontsize(16);
	document.writeln ("s.fontsize(16):" + l );
	
	l = s.italics();
	document.writeln ("s.italics():" + l );
	
	l = s.link("www.w3schools.com");
	document.writeln ("s.link(\"www.w3schools.com\"):" + l );
	
	l = s.small();
	document.writeln ("s.small():" + l );
	
	window.status = "Diese Seite benutzt JavaScript";
   </script>
