 <head><title>Sichtbarkeit von Variablen</title>
 <script language="JavaScript" type="text/javascript">
   <!-- Inhalt vor alten Browsern verstecken

   // Definition einer Funktion, die die Variable
   // aus dem Hauptprogramm veraendert
   function f1()
   {
      document.writeln("f1: Wert von x ist lokal: ",x);
      x = 10;		// global ausserhalb der Funktion bekannt
      document.writeln("f1: Wert von x ist global: ",x);
   }

   // Definition einer Funktion, die eine lokale
   // Variable definiert
   function f2()
   {
      document.writeln("f2: Wert von x ist lokal: ",x);
      var x = 15; // lokal nur innerhalb der Funktion bekannt
      document.writeln("f2: Wert von x ist lokal: ",x);
   }

   // Ende: Inhalt verstecken -->
 </script>

 <body>
   <h1>Sichtbarkeit von Variablen</h1>

   <pre>
<script language="JavaScript" type="text/javascript">
      <!-- Inhalt vor alten Browsern verstecken

      // Definition von x
      var x = 5; //lokal - nur innerhalb der Funktion bekannt

      // Ausgabe des Wertes von x
      document.writeln("HP: Wert von x ist lokal: ",x);

      // Aufruf der Funktion f1()
      f1();

      // Ausgabe des Wertes von x
      document.writeln("HP: Wert von x ist ?: ",x);

      // Aufruf der Funktion f2()
      f2();

      // Ausgabe des Wertes von x
      document.writeln("HP: Wert von x ist ?: ",x);
