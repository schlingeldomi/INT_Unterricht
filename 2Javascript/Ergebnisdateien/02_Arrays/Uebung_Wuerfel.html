<!DOCTYPE html>

<html>
<head>

  <title>Übung Würfelstatistik</title>
</head>

<body>
  <h1>Übung Würfelstatistik</h1>
  <pre>
<script language="JavaScript" type="text/javascript">

	var wuerfe = [];
	var anzahl = prompt("Geben Sie die Anzahl der Würfe an:");
	
	for (var i =0; i <= anzahl; i++) {
		wuerfe[i] = Math.ceil(Math.random() *6);
	}
	var e;
	var statistik =[0,0,0,0,0,0,0];
	wuerfe.forEach(function(e){
		statistik[e]++;
	});
	for (var i =1; i < statistik.length; i++) {
		document.writeln("auf die "+ i +": " + statistik[i] + " Würfe");
	}
</script>
</pre>

</body>
</html>
