<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to add two click events to the same button.</p>

<button id="myBtn" onclick="someOtherFunction" onclick="myFunction" >Try it</button>

<script>
/* Wie sieht das im Event im HTML-Element aus?  Was beobachten wir? */
/* Beobachtung: Zwei gleiche Events im gleichen HTML-Element ist nicht m√∂glich */

var x = document.getElementById("myBtn");

x.addEventListener("click", someOtherFunction);
x.addEventListener("click", myFunction);
function myFunction() {
    alert ("Hello World!");
}

function someOtherFunction() {
    alert ("This function was also executed!");
}
</script>

</body>
</html>
