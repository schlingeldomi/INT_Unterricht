<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Beispiel für Event-Handling gemäß dem W3C DOM</title>
<script type="text/javascript">

window.addEventListener("load", start);

function start () {
   var pElement = document.getElementById("interaktiv");
   pElement.addEventListener("click", meldung1);
   pElement.addEventListener("click", meldung2);
   
   var btn = document.createElement("DIV");
   var t = document.createTextNode("Bin ein DIV");
   btn.appendChild(t);
   document.getElementById("interaktiv").appendChild(btn);
}

function meldung1 () {
   window.alert("Erste Handler-Funktion ausgeführt!");
}

function meldung2 () {
   window.alert("Zweite Handler-Funktion ausgeführt!");
}

</script>
</head>
<body>
<h1> Beispiel für Event-Handling gemäß dem W3C DOM </h1>
<p id="interaktiv">
   Dies ist ein einfacher Textabsatz, aber mithilfe von JavaScript können wir ihn
   interaktiv gestalten. Klicken Sie diesen Absatz doch einfach mal mit der Maus an!
</p>

</body>
</html>
