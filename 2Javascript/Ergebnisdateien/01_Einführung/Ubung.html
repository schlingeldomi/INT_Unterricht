  <h1>Glückzahlen</h1>
  <pre>
<script language="JavaScript" type="text/javascript">

	window.status='Herzlich Willkommen!'


    var name = prompt("Bitte einen Namen eingeben:","");
	var s = "GutenMorgen:" + name;
	s = s.fontsize(16);
	document.writeln ( s );
	
	var l = name.length;
	var zahlen = new Array;
	
	document.writeln ( ("Länge des Names:" + l).fontsize(16) );
	document.write ( "Deine persönlichen Glückzahlen für heute:");

	for (var i= 0; i<4; i++){
		zahlen[i] = Math.round(Math.random() * 48 + 1);
		
		document.write( zahlen[i]+ ', ');
	}
	document.write(Math.round(Math.random() * 48 + 1) + ' und ');
	document.write(Math.round(Math.random() * 48 + 1));
</script>
