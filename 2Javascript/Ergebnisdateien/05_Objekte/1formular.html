<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>1.Formular - Felderprüfen</title>
  <link type="text/css" rel="stylesheet" href="../all.css">
  <base target="_blank"><script type="text/javascript">
 <!--
 var Buecher = [];
 function Buch(pTitel, pVerlag, pSeiten)
{
   this.Titel       = pTitel;
   this.Verlag      = pVerlag;
   this.Seiten      = pSeiten;
   this.verliehen       = false;
   this.ausleihen  = ausleihen;
   this.wiedergeben = wiedergeben;
}

function ausleihen()
{
   this.verliehen =true;
}

function wiedergeben()
{
   this.verliehen =false;
}
function pruefen(){
 
 var f = document.Buecherei;
 
 var newBuch= new Buch(f.buch.value,f.verlag.value,f.seiten.value);
 Buecher[Buecher.length]=newBuch;
   var Aus= '<p>Ich besitze ';
   Aus += Buecher.length + ' Bücher.</p>';
   Aus += '<ol>';
   for (var i = 0; i < Buecher.length; i++)
   {
      Aus += '<li>' + Buecher[i].Titel;
      Aus += '<ul>';
      Aus += '<li>' + Buecher[i].Verlag + '</li>';
      Aus += '<li>ca. : ' + Buecher[i].Seiten;
      Aus += ' Seiten</li>';
      Aus += '</ul>';
   }
   Aus+= '</ol>\n';
   
  document.getElementById("buchstelle").innerHTML =  Aus;
 
  return false;
}
 //-->
 </script>
 </head>
<body>
<form name="Buecherei" onsubmit="return pruefen();">

 Buchtitel:<br>
 <input type="text" name="buch" size="30"><br>

 Verlag:<br>
 <input type="text" name="verlag" size="30"><br>

 Seiten:<br>
 <input type="text" name="seiten" size="30"><br>

 <input type="submit" name="Senden" value="Daten absenden">

 </form>
 <div id="buchstelle">Hier erscheinen die Bücher...</div>
 </body>
