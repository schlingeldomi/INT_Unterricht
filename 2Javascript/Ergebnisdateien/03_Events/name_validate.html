<html>
<head>
  <meta charset="utf-8">
<title>Was macht dies?</title>
<script type="text/javascript">
function validateName()
{
  // var name = document.getElementById("Name").value;
  // window.document.forms[0].elements[0].value;
  // window.document.forms[0].Feld.value;
  //  window.document.forms[0].elements['Feld'];
  var name = document.getElementsByName('Feld')[0].value;
  //var label = document.getElementById("NameComment");
  var label = document.getElementsByTagName("label")[0];
  
  //if ( !name )
  if (name == "")
  {
		label.innerHTML="Name ist erforderlich";
		label.style.color="red";
		return false;
  } 
  else {
		label.innerHTML="Name ist korrekt:  " +name;	
		label.style.color="lightgreen";
		return true;
  }
}

</script>
</head>
<body>
<div align="left">
  <h2>Test einer Eingabe und des Wertes</h2>
  <p>Geben Sie einen Namen ein:</p>
  <form action="#" name="Eingabe" onsubmit="return submit();">
    <input type="Text" name="Feld" onkeyup="return validateName();" id="Name">
	<label id="NameComment">innerHTML</label>
  </form>
</div>
</body>
</html>
